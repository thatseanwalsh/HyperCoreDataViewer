name: Build macOS DMG

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ›  Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.6"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip
          pip install -r src/requirements.txt

      - name: ğŸ”¨ Build macOS .app Bundle
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "HyperCoreDataViewer" \
          --icon="src/assets/icon.icns" --add-data="src/assets/logo.png:." \
          --add-data="src/assets/icon.png:." src/app.py

      - name: ğŸ“‚ Create DMG
        run: |
          brew install create-dmg
          mkdir -p dist/dmg
          create-dmg \
            --volname "HyperCore Data Viewer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "dist/HyperCoreDataViewer.app" 175 120 \
            --app-drop-link 425 120 \
            "dist/dmg/HyperCoreDataViewer.dmg" "dist/"

      - name: ğŸ— Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp.dmg
          path: dist/dmg/HyperCoreDataViewer.dmg

      - name: ğŸš€ Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dmg/HyperCoreDataViewer.dmg
