name: Build macOS DMG

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🛠 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.2"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🔨 Build macOS .app Bundle
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "HyperCoreDataViewer" \
          --icon="assets/icon.icns" --add-data="assets/logo.png:." \
          --add-data="assets/icon.png:." HyperCoreDataViewer.py

      - name: 📂 Create DMG
        run: |
          brew install create-dmg
          mkdir -p dist/dmg
          create-dmg \
            --volname "HyperCore Data Viewer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "HyperCoreDataViewer" 175 120 \
            --app-drop-link 425 120 \
            "dist/dmg/HyperCoreDataViewer-macOS.dmg" "dist/HyperCoreDataViewer.app"

      - name: 🏗 Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp.dmg
          path: dist/dmg/HyperCoreDataViewer.dmg

      - name: 🚀 Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dmg/HyperCoreDataViewer-macOS.dmg
          token: ${{ secrets.HYPERCOREDATAVIEWER }}
